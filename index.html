<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLIONAIRE DIARY</title>
    <!-- DaisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom CSS Link -->
     <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="grid grid-rows-6 grid-cols-5 grid-flow-col gap-0">
        <div class="row-span-6 bg-[#0E1B34] px-4 py-5 gap-0">
            <div class=" h-screen bg-[#0E1B34] fixed top-0 left-0 flex justify-center items-center flex-col py-5 px-10">
              <div class="w-full flex justify-center items-center py-8 px-8">
                <img src="images/logo/logo.svg" alt="Logo" class="text-center">
              </div>
              <div class="mt-5 grid grid-cols-1 gap-5 py-8">
                  <button class="btn w-full bg-white flex-1 justify-center items-center flex-col flex-wrap ">
                      <p class="text-[#0E1B34] text-[12px] font-bold leading-3">Add a user</p>
                      <p class="text-[#0E1B34] text-[10px] font-light leading-3">(Randomly)</p>
                  </button>
                  <button class="btn w-full bg-white flex-1 justify-center items-center flex-col flex-wrap ">
                      <p class="text-[#0E1B34] text-[12px] font-bold leading-3">Double Money</p>
                  </button>
                  <button class="btn w-full bg-white flex-1 justify-center items-center flex-col flex-wrap ">
                      <p class="text-[#0E1B34] text-[12px] font-bold leading-3">Sort By Rank</p>
                      <p class="text-[#0E1B34] text-[10px] font-light leading-3">(Decending)</p>
                  </button>
                  <button class="btn w-full bg-white flex-1 justify-center items-center flex-col flex-wrap ">
                      <p class="text-[#0E1B34] text-[12px] font-bold leading-3">Calculate Entire Wealth</p>
                  </button>
                  <button class="btn w-full bg-white flex-1 justify-center items-center flex-col flex-wrap ">
                      <p class="text-[#0E1B34] text-[12px] font-bold leading-3">Show All Billionaires</p>
                  </button>
                  <button class="btn w-full bg-white flex-1 justify-center items-center flex-col flex-wrap ">
                      <p class="text-[#0E1B34] text-[12px] font-bold leading-3">Richest by industry</p>
                      <p class="text-[#0E1B34] text-[10px] font-light leading-3">(Technology)</p>
                  </button>
                  <button class="btn w-full bg-white flex-1 justify-center items-center flex-col flex-wrap ">
                      <p class="text-[#0E1B34] text-[12px] font-bold leading-3">Richest by states</p>
                      <p class="text-[#0E1B34] text-[10px] font-light leading-3">(Texas)</p>
                  </button>
              </div>
            </div>
        </div>
        <div class="row-span-1 col-span-4 bg-[#FCFAFA] grid grid-cols-1 px-6">
            <div class="flex justify-between items-center">
                <label class="input input-bordered flex items-center gap-2 outline-0  border-1 boder-[#0E1B34] focus:outline-0 active:outline-0 hover:outline-0">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
                  <img src="images/logo/logo1.svg" alt="Logo-2" srcset="">
            </div>
        </div>
        <div class="row-span-5 col-span-4  bg-[#D9D9D9] p-6">
            <h2 class="text-[#0E1B34] text-[14px] font-bold">Hello, User!</h2>
            <div class="spinner">
              <div class="lds-roller">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
              </div>
          
              <div>Loading...</div>
          </div>
            <div class="overflow-x-auto">
                <table class="table">
                  <!-- head -->
                  <thead class="text-[#0E1B34] text-[14px] font-medium ">
                    <tr class="border-2 border-b-[#000] border-transparent py-5">
                      <th></th>
                      <th>Person</th>
                      <th>View</th>
                      <th>Citizenship</th>
                      <th>Industry</th>
                      <th>Favorite Color</th>
                      <th>Rank</th>
                      <th>Wealth</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- row 1 -->
                    <tr>
                      <th>1</th>
                      <td>Cy Ganderton</td>
                      <td>Quality Control Specialist</td>
                      <td>Blue</td>
                    </tr>
                    <!-- row 2 -->
                    <tr class="hover">
                      <th>2</th>
                      <td>Hart Hagerty</td>
                      <td>Desktop Support Technician</td>
                      <td>Purple</td>
                    </tr>
                    <!-- row 3 -->
                    <tr>
                      <th>3</th>
                      <td>Brice Swyre</td>
                      <td>Tax Accountant</td>
                      <td>Red</td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
